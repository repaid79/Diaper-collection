
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Diaper Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fdfdfd;
            padding: 20px;
        }
        h1 {
            color: #444;
        }
        .diaper-card {
            display: flex;
            align-items: center;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.05);
        }
        .diaper-card img {
            width: 120px;
            height: auto;
            margin-right: 20px;
            border-radius: 8px;
        }
        .diaper-details {
            line-height: 1.6;
        }
        .diaper-details strong {
            display: inline-block;
            width: 110px;
        }
    </style>
</head>
<body>
    <h1>My Diaper Library</h1>

    <div class="diaper-card">
        <img src="https://cdn.shopify.com/s/files/1/0264/1463/7911/products/peekabu-diapers-4tape-babyfur-front_600x600.jpg" alt="PeekABU Diaper">
        <div class="diaper-details">
            <div><strong>Brand:</strong> ABU</div>
            <div><strong>Product:</strong> PeekABU</div>
            <div><strong>Size:</strong> Large</div>
            <div><strong>Quantity:</strong> 10</div>
            <div><strong>Features:</strong> Thick padding, babyfur design, high absorbency, 4 tapes</div>
            <div><strong>Year:</strong> 2023</div>
        </div>
    </div>

    <div class="diaper-card">
        <img src="https://cdn.shopify.com/s/files/1/0264/1463/7911/products/safari_600x600.jpg" alt="Rearz Safari Diaper">
        <div class="diaper-details">
            <div><strong>Brand:</strong> Rearz</div>
            <div><strong>Product:</strong> Safari</div>
            <div><strong>Size:</strong> Medium</div>
            <div><strong>Quantity:</strong> 12</div>
            <div><strong>Features:</strong> Animal print, plastic backing, tall leak guards, high capacity</div>
            <div><strong>Year:</strong> 2022</div>
        </div>
    </div>

</body>
</html>
